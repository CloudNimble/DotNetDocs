namespace: CloudNimble.DotNetDocs.Core.Configuration
description: Configuration types for documentation generation.
types:
  - name: FileNamingOptions
    kind: Class
    accessibility: Public
    inheritance: System.Object
    description: Configuration options for file naming strategies in documentation generation.
    properties:
      - name: NamespaceMode
        type: NamespaceMode
        accessibility: Public
        description: Gets or sets the namespace organization mode (File or Folder).
      - name: NamespaceSeparator
        type: char
        accessibility: Public
        description: Gets or sets the character used to separate namespace parts in File mode.
  - name: NamespaceMode
    kind: Enum
    accessibility: Public
    description: Specifies how namespaces are organized in the output.
    values:
      - name: File
        value: 0
        description: Flat file structure with namespace separator in filenames.
      - name: Folder
        value: 1
        description: Hierarchical folder structure based on namespace.